<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(5px);
        }
        h2 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            color: #4b5563;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        select, input {
            padding: 12px;
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
            background: #f9fafb;

        }
        select:focus, input:focus {
            outline: none;

        }

            padding: 12px;

            background: #2563eb;

            margin-top: 20px;

            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Time Zone Converter</h2>
        <div class="input-group">
            <label for="inputTime">Enter Time (HH:MM)</label>
            <input type="text" id="inputTime" placeholder="e.g., 14:30" pattern="\d{2}:\d{2}">
        </div>
        <div class="input-group">
            <label for="fromZone">From Time Zone</label>
            <select id="fromZone"></select>
        </div>
        <div class="input-group">
            <label for="toZone">To Time Zone</label>
            <select id="toZone"></select>
        </div>
        <button onclick="convertTime()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        const timeZones = Intl.supportedValuesOf('timeZone');

        function populateTimeZones() {
            const fromZone = document.getElementById('fromZone');
            const toZone = document.getElementById('toZone');
            timeZones.forEach(zone => {
                const option = document.createElement('option');
                option.value = zone;
                option.textContent = zone;
                fromZone.appendChild(option.cloneNode(true));
                toZone.appendChild(option);
            });
            fromZone.value = 'UTC';
            toZone.value = 'America/New_York';
        }

        function convertTime() {
            const inputTime = document.getElementById('inputTime').value;
            const fromZone = document.getElementById('fromZone').value;
            const toZone = document.getElementById('toZone').value;
            const resultDiv = document.getElementById('result');

            if (!inputTime.match(/^\d{2}:\d{2}$/)) {
                resultDiv.textContent = 'Please enter time in HH:MM format';
                return;
            }

            const [hours, minutes] = inputTime.split(':').map(Number);
            const now = new Date();
            now.setHours(hours, minutes, 0, 0);

            const fromDate = new Date(now.toLocaleString('en-US', { timeZone: fromZone }));
            const toDate = new Date(fromDate.toLocaleString('en-US', { timeZone: toZone }));

            const options = {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
                timeZone: toZone
            };
            const formattedTime = toDate.toLocaleTimeString('en-US', options);
            resultDiv.textContent = `Converted: ${formattedTime} in ${toZone}`;
        }

        populateTimeZones();
    </script>
</body>
