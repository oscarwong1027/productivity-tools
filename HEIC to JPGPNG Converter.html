<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <div class="container">
        <h1>HEIC to JPG/PNG Converter</h1>
        <div id="dropZone">Drop HEIC files here or click to upload</div>
        <input type="file" id="fileInput" accept=".heic" style="display: none;" multiple>
        <div class="controls">
            <select id="formatSelect">
                <option value="jpeg">JPG</option>
                <option value="png">PNG</option>
            </select>
            <button onclick="convertFiles()">Convert</button>
        </div>
        <div id="output"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const formatSelect = document.getElementById('formatSelect');
        const output = document.getElementById('output');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            updateDropZoneText();
        });

        fileInput.addEventListener('change', updateDropZoneText);

        function updateDropZoneText() {
            const fileCount = fileInput.files.length;
            dropZone.textContent = fileCount > 0 ? `${fileCount} file(s) selected` : 'Drop HEIC files here or click to upload';
        }

        async function convertFiles() {
            output.innerHTML = '';
            const files = fileInput.files;
            if (!files.length) {
                alert('Please select HEIC files to convert.');
                return;
            }

            const targetFormat = formatSelect.value;

            for (const file of files) {
                if (file.name.toLowerCase().endsWith('.heic')) {
                    try {
                        const blob = await heic2any({
                            blob: file,
                            toType: `image/${targetFormat}`,
                            quality: 0.8
                        });

                        const url = URL.createObjectURL(blob);
                        const img = document.createElement('img');
                        img.src = url;

                        const downloadLink = document.createElement('a');
                        downloadLink.href = url;
                        downloadLink.download = file.name.replace(/\.heic$/i, `.${targetFormat}`);
                        downloadLink.textContent = `Download ${targetFormat.toUpperCase()}`;

                        const container = document.createElement('div');
                        container.className = 'image-container';
                        container.appendChild(img);
                        container.appendChild(downloadLink);

                        output.appendChild(container);
                    } catch (error) {
                        console.error('Conversion error:', error);
                        alert(`Error converting ${file.name}`);
                    }
                }
            }
        }
    </script>
